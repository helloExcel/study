<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body ng-app="app">
    <a href="#/">首页</a>
    <a href="#/game">游戏</a>
    <a href="#/video">电影</a>

    <div ng-view>

    </div>
    

    <script src="static/angular/1.5.0/angular.js"></script>
    <script src="../00-static/angular-route/1.3.13/angular-route.js"></script>
    <script>
        var app = angular.module('app',['ngRoute']);

        app.config(function($routeProvider){
            $routeProvider
                .when('/',{
                    'template' : '<h1>首页</h1>'
                })
                .when('/game', {
                    'template': '<h1>游戏</h1>'
                })
                .when('/video', {
                    'template': '<h1>电影</h1>'
                })
        })

    </script>
</body>
</html>
