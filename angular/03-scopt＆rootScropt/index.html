<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body ng-app="app">
    <div ng-controller="myCon1">
        <input type="text" ng-model="$root.text">
    </div>

    <div ng-controller="myCon2">
        <span>{{text}}</span>
    </div>
    
    <script src="static/angular/1.5.0/angular.js"></script>
    <script>
        var app = angular.module('app',[]);

        app.controller('myCon1',function($scope,$rootScope){
            $rootScope.aaa = '111111111111';
        })

        app.controller('myCon2', function ($scope,$rootScope) {
        })
    </script>
</body>
</html>
