<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body ng-app="app" ng-controller="myCon" ng-init="time=0">
    <p>$location.absUrl()获取当前url:{{url}}</p>
    <p>$timeout服务设置1s延迟<input type="button" ng-click="timeout()" value="提示"></p>
    <p>$interval服务设置定时器 <input type="button" value="开始计时" ng-click="interval()"><span>{{time}}</span></p>
    
    <script src="static/angular/1.5.0/angular.js"></script>
    <script>
        var app = angular.module('app',[]);

        app.controller('myCon',function($scope,$location,$timeout,$interval){
            $scope.url=$location.absUrl();
            $scope.timeout=function(){
                $timeout(function () {
                    alert(1);
                }, 1000)
            }
            $scope.interval=function(){
                $interval(function(){
                    $scope.time+=1;
                },1000)
            }
        })
    </script>
</body>
</html>
