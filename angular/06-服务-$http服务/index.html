<body ng-app="app" ng-controller="myCon">

            //     url: 'data.json'
            // }).then(function(data){
            //     $cope.data = data.data;
            // },function(error){
            //     alert('error');
            // })

            $http.get('data.json').then(function(data){
                $scope.data=data.data;
            })
        })

    </script>
</body>
</html>
