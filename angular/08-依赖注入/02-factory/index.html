<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
</head>
<body ng-app="myApp" ng-controller="myCon">
    {{test}}
    <script src="static/angular/1.5.0/angular.js"></script>
    <script>
        var app = angular.module('myApp',[])

        app.controller('myCon',function($scope,math){
            $scope.test = math.add(1,5);
        })

        app.factory('math',function(){
            return {
                add : function(a,b){
                    return a+b;
                }
            }
        })

    </script>
</body>
</html>
